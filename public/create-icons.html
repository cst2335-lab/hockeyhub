<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GoGoHockey Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 20px; }
    .preview { display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-end; margin: 20px 0; }
    canvas { border: 1px solid #e5e7eb; border-radius: 8px; display: block; }
    .label { font-size: 12px; color: #6b7280; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>GoGoHockey Icon Generator</h1>
  <p>Bright blue GG logo. Right-click each canvas → Save image as → save to <code>public/img/icons/</code></p>
  <div class="preview">
    <div><canvas id="c192" width="192" height="192"></canvas><div class="label">icon-192.png → img/icons/</div></div>
    <div><canvas id="c512" width="512" height="512"></canvas><div class="label">icon-512.png → img/icons/</div></div>
  </div>
  <script>
    const HH_BLUE = '#2563eb';
    const HH_BRIGHT = '#3b82f6';

    function draw(id, size) {
      const c = document.getElementById(id);
      const ctx = c.getContext('2d');
      const r = size * 0.18; // rounded corners
      // Gradient background
      const grad = ctx.createLinearGradient(0, 0, size, size);
      grad.addColorStop(0, HH_BLUE);
      grad.addColorStop(0.5, HH_BRIGHT);
      grad.addColorStop(1, '#38bdf8');
      ctx.fillStyle = grad;
      roundRect(ctx, 0, 0, size, size, r);
      ctx.fill();
      // White GG text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${Math.floor(size * 0.45)}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('GG', size/2, size/2);
    }
    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }
    draw('c192', 192);
    draw('c512', 512);
  </script>
</body>
</html>
